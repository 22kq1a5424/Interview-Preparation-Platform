<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact Us - Inline Interview</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
     * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body, html {
      height: 100%;
    }

    body {
      display: flex;
      flex-direction: column;
      background: linear-gradient(to right, #f3e5f5, #e8eaf6);
    }

    .navbar {
     height: 60px;
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 30px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
    }

    .navbar-left {
      display: flex;
      align-items: center;
      gap: 30px;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo img {
      height: 32px;
      width: 32px;
    }

    .logo span {
      font-size: 20px;
      font-weight: bold;
      color: #007bff;;
    }

    .nav-links {
      display: flex;
      gap: 20px;
    }

    .nav-links a {
      text-decoration: none;
      color:  #007bff;;
      font-weight: 500;
      position: relative;
    }

    .nav-links a:hover {
      text-decoration: underline;
    }

     .logout-btn {
      cursor: pointer;
      font-weight: 500;
      color: #0d6efd;
      padding: 8px 16px;
      border-radius: 6px;
      transition: 0.3s;
    }

    .logout-btn:hover {
      background: #e8eaf6;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }

    .contact-box {
      background: #fff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;
      animation: fadeIn 0.6s ease;
      margin-top: 50px;
      
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color:  #007bff;;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      color: #333;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 15px;
      transition: 0.3s;
    }

    .form-group input:focus,
    .form-group textarea:focus {
      border-color: #673ab7;
      box-shadow: 0 0 6px rgba(103, 58, 183, 0.4);
      outline: none;
    }

    .form-group textarea {
      resize: vertical;
      min-height: 120px;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background:  #007bff;;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background: #0a58ca;;
    }

    footer {
      background-color: #212121;
      color: white;
      text-align: center;
      padding: 15px 0;
      font-size: 14px;
    }

    footer a {
      color: #fbc02d;
      text-decoration: none;
      margin: 0 10px;
    }

    footer a:hover {
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <div class="navbar">
    <div class="navbar-left">
      <div class="logo">
        <img src="/images/logo.png" alt="Logo" />
        <span>INPRA</span>
      </div>
      <div class="nav-links">
        <a href="practice.html">Practice</a>
        <a href="book-slot.html">Book a Slot</a>
        <a href="#contact">Contact</a>
      </div>
    </div>
    <div class="logout-btn" onclick="logout()">Logout</div>
  </div>

  <!-- MAIN CONTENT -->
  <main>
    <div class="contact-box">
      <h2>Contact Us</h2>
      <form id="contactForm">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" required />
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" required />
        </div>

        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" required></textarea>
        </div>

        <button type="submit" class="btn">Send Message</button>
      </form>
    </div>
  </main>

  <!-- FOOTER -->
  <footer>
    &copy; 2025 Inpra. All rights reserved.
    <a href="privacy.html">Privacy Policy</a> |
    <a href="terms.html">Terms & Conditions</a>
  </footer>

  <script>
    document.getElementById("contactForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const data = {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        message: document.getElementById("message").value
      };

      try {
        const response = await fetch("http://localhost:8080/api/contact/submit", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        if (response.ok) {
          alert("Message sent successfully!");
          document.getElementById("contactForm").reset();
        } else {
          alert("Failed to send. Try again.");
        }
      } catch (err) {
        alert("Error: " + err.message);
      }
    });

    function logout() {
      localStorage.removeItem("loggedInUser");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
